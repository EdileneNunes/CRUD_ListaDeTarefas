<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="telaSimples.js"></script>
</head>
<body>
    <div class="box"> 
        <form action="">
            <fieldset>
                <legend>Cadastro de produtos</legend>
                <br>
                <div class="inputBox">
                    <input id="cadastroDoProduto" type="text" class="input" placeholder="Digte o nome do produto"></input>
                    <button id="cadastro" class="button" onclick="cadastrar()">Cadastrar</button><br><br>
                </div>
                <br><br>
                <div class="inputBox">
                    <input id="pesquisarProduto" type="text" class="input" placeholder="Pesquisar produto"></Input>
                    <button id="pesquisa" class="button" onclick="pesquisar()">Pesquisar</button><br>
                    <div id="mostrar"></div>
                </div>
                <br><br>
                <div class="inputBox">
                    <input id="prudutoAtual" type="text" class="input" placeholder="Produto atual"></input><br><br>
                    <input id="novoPruduto" type="text" class="input"placeholder="Novo produto"></input>
                    <button class="button" onclick="alterar()">Alterar</button><br><br>
                </div>
                <br><br>
                <div class="inputBox">
                    <input id="deletar" type="text" class="input"placeholder="Produto a deletar"></input>
                    <button class="button" onclick="deletarProduto()">Deletar</button><br>
                </div>
                <br><br>
            </fieldset>
        </form>
    </div> 
</body>
</html>
